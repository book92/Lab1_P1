<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin thiết bị</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .spec-item {
            margin-left: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin thiết bị</h1>
        <div id="deviceInfo"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                const decodedData = JSON.parse(decodeURIComponent(encodedData));
                const deviceInfoElement = document.getElementById('deviceInfo');
                
                let html = '';
                html += `<div class="info-item"><span class="info-label">Tên thiết bị:</span> ${decodedData.name || 'Không có thông tin'}</div>`;
                html += `<div class="info-item"><span class="info-label">Loại thiết bị:</span> ${decodedData.type || 'Không có thông tin'}</div>`;
                html += `<div class="info-item"><span class="info-label">Phòng:</span> ${decodedData.department || 'Không có thông tin'}</div>`;
                
                // Hiển thị cả tên và email của người dùng
                if (decodedData.user && decodedData.userEmail) {
                    html += `<div class="info-item"><span class="info-label">Người dùng:</span> ${decodedData.user} (${decodedData.userEmail})</div>`;
                } else if (decodedData.user) {
                    html += `<div class="info-item"><span class="info-label">Người dùng:</span> ${decodedData.user}</div>`;
                } else if (decodedData.userEmail) {
                    html += `<div class="info-item"><span class="info-label">Người dùng:</span> ${decodedData.userEmail}</div>`;
                } else {
                    html += `<div class="info-item"><span class="info-label">Người dùng:</span> Không có thông tin</div>`;
                }
                
                html += `<div class="info-item"><span class="info-label">Thông số kỹ thuật:</span></div>`;
                if (decodedData.specs && Object.keys(decodedData.specs).length > 0) {
                    for (const [key, value] of Object.entries(decodedData.specs)) {
                        html += `<div class="spec-item">- ${key}: ${value}</div>`;
                    }
                } else {
                    html += `<div class="spec-item">Không có thông tin</div>`;
                }
                
                html += `<div class="info-item"><span class="info-label">Ghi chú:</span> ${decodedData.notes || 'Không có thông tin'}</div>`;
                
                deviceInfoElement.innerHTML = html;
            } else {
                document.body.innerHTML = '<p>Không có dữ liệu thiết bị được cung cấp.</p>';
            }
        });
    </script>
</body>
</html>
